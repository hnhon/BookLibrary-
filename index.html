<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="nav">
        <div class="name">
            <img src="./img/book.svg" alt="">
            <div>Library</div> 
        </div>
        <button class="add-book" id="navNewBtn">Add a Book</button>
        <div class="pop-up not-display">
            <form>
                <h2>Add New Book</h2>
                <button class="close-new-form"></button>
                <input type="text" id="title" name='title' id="title" placeholder="Title">
                <input type="text" id="author" name='author' id="author" placeholder="Author">
                <input type="number" id="pages" name='pages' id="pages" placeholder="Pages">
                <div class="is-read">Read? <input type="checkbox" name="isRead" id="isRead"> </div>
                <button type="submit" id='submitNewBook'>Add</button>
            </form>
        </div>
    </nav>

    <section class="display-library"></section>

    <footer class="footer">
        <div class="follow">Contact me on: <a href="https://linkedin.com/in/hiunamhon" target="_blank"><img src="./img/linkedin-background.svg"></a> <a href="https://github.com/hnhon" target="_blank"><img src="./img/github-background.svg"></a> </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
