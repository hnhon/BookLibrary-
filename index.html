<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="nav">
        <div class="name">
            <img src="" alt="">
            Library with Firebase
        </div>
        <button class="add-book">Add a Book</button>
        <div class="pop-up">
            <form action="#">
                <h2>Add New Book</h2>
                <img src="" alt="">
                <input type="text" id="title" placeholder="Title">
                <input type="text" id="author" placeholder="Author">
                <input type="number" id="pages" placeholder="Pages">
                <button type="submit">Add</button>
            </form>
        </div>
    </nav>

    <section class="display-library">
        <div class="card">
            <div class="book-information">
                <h3 class="title">Title</h3>
                <div class="author">Author</div>
                <div class="page">Pages</div>
            </div>
            <div class="reading-message-display">
                <input type="checkbox">
                <span class="reading-message-text">Read</span>
            </div>
            <button class="delete-btn">Delete</button>
        </div>
        <div class="card">
            <div class="card-header">Title</div>
        </div>
        <div class="card">
            <div class="card-header">Title</div>
        </div>
        <div class="card">
            <div class="card-header">Title</div>
        </div>
        <div class="card">
            author
        </div>
    </section>

    <footer class="footer">
        <div class="follow">Contact me on: <img src="" alt=""> </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
