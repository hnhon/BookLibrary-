<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="nav">
        <div class="name">
            <img src="" alt="">
            <div>Library with Firebase</div> 
        </div>
        <button class="add-book" id="navNewBtn">Add a Book</button>
        <div class="pop-up not-display">
            <form>
                <h2>Add New Book</h2>
                <img src="" alt="">
                <input type="text" id="title" name='title' id="title" placeholder="Title">
                <input type="text" id="author" name='author' id="author" placeholder="Author">
                <input type="number" id="pages" name='pages' id="pages" placeholder="Pages">
                <div class="is-read">Read? <input type="checkbox" name="isRead" id="isRead"> </div>
                <button type="submit" id='submitNewBook'>Add</button>
            </form>
        </div>
    </nav>

    <section class="display-library">
        <div class="card">
            <div class="book-information">
                <h3 class="title">Title</h3>
                <div class="author">Author</div>
                <div class="page">Pages</div>
            </div>
            <div class="reading-message-display">
                <input type="checkbox">
                <span class="reading-message-text">Read</span>
            </div>
            <button class="delete-btn">Delete</button>
        </div>
    </section>

    <footer class="footer">
        <div class="follow">Contact me on: <img src="" alt=""> </div>
    </footer>

    <script src="./script.js"></script>
</body>
</html>
